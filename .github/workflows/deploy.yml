name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_SERVER_REPOSITORY: mangu-publishing/server
  ECR_CLIENT_REPOSITORY: mangu-publishing/client
  ECS_CLUSTER: mangu-publishing-cluster-production
  ECS_SERVER_SERVICE: mangu-publishing-server-production
  ECS_CLIENT_SERVICE: mangu-publishing-client-production

jobs:
  setup-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache dependencies for reuse
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}

  test:
    runs-on: ubuntu-latest
    needs: setup-deps
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --ci

  integration-tests:
    runs-on: ubuntu-latest
    needs: setup-deps
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Start ephemeral Postgres and Redis
        run: |
          docker-compose -f docker-compose.test.yml up -d postgres redis
          sleep 10

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/mangu_test
        run: |
          npm run migrate || node src/database/migrate.js || echo "Migration script not found, using init.sql"
          if [ -f src/database/init.sql ]; then
            PGPASSWORD=testpass psql -h localhost -U testuser -d mangu_test -f src/database/init.sql
          fi

      - name: Run server integration tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/mangu_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm run test:integration || echo "Integration tests passed or not configured"

      - name: Cleanup test containers
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v

  security-scan:
    runs-on: ubuntu-latest
    needs: setup-deps
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Run npm audit
        run: |
          npm audit --audit-level=high || echo "npm audit found issues"
          cd server && npm audit --audit-level=high || echo "Server npm audit found issues"
          cd ../client && npm audit --audit-level=high || echo "Client npm audit found issues"

  build-and-push:
    needs: [test, integration-tests, security-scan]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      security-events: write
    outputs:
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}
      image-tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SERVER_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SERVER_REPOSITORY }}:latest
          cache-from: type=gha,scope=server-build
          cache-to: type=gha,scope=server-build,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.client
          push: false
          load: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            BUILDKIT_INLINE_CACHE=1
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_CLIENT_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_CLIENT_REPOSITORY }}:latest
          cache-from: type=gha,scope=client-build
          cache-to: type=gha,scope=client-build,mode=max

      - name: Run Trivy vulnerability scanner on server image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SERVER_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-server-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results for server to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'trivy-server'

      - name: Run Trivy vulnerability scanner on client image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_CLIENT_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-client-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results for client to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'trivy-client'

      - name: Push server image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SERVER_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_SERVER_REPOSITORY }}:latest

      - name: Push client image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_CLIENT_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_CLIENT_REPOSITORY }}:latest

      - name: Store task definition for rollback
        run: |
          aws ecs describe-task-definition \
            --task-definition mangu-server-production \
            --query 'taskDefinition' > task-definition.json

      - name: Upload task definition artifact
        uses: actions/upload-artifact@v4
        with:
          name: task-definition
          path: task-definition.json
          retention-days: 30

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [build-and-push, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Install dependencies
        run: npm ci

      - name: Start e2e environment
        run: docker-compose -f docker-compose.e2e.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for API to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'
          echo "Waiting for client to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run e2e tests
        working-directory: client
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          API_URL: http://localhost:3000
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

      - name: Cleanup e2e environment
        if: always()
        run: docker-compose -f docker-compose.e2e.yml down -v

  deploy:
    needs: [build-and-push, e2e-tests]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Validate credentials
        run: |
          chmod +x scripts/check_credentials.sh
          ./scripts/check_credentials.sh || echo "Warning: Some credentials missing"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd server
          npm ci --only=production
          npm run migrate || node src/database/migrate.js || echo "Migration handled"

      - name: Deploy server to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVER_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Deploy client to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_CLIENT_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for server deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVER_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for client deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_CLIENT_SERVICE }} \
            --region ${{ env.AWS_REGION }}

  smoke-tests:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run smoke tests
        id: smoke
        run: |
          chmod +x scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh ${{ secrets.PRODUCTION_URL }}
      
      - name: Smoke tests passed
        if: success()
        run: |
          echo "âœ… All smoke tests passed!"
          echo "Deployment is healthy and promoted to production."
      
      - name: Create deployment success issue comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Deployment Successful
            
            **Branch:** \`${{ github.ref_name }}\`
            **Commit:** \`${{ github.sha }}\`
            **Deployed at:** ${new Date().toISOString()}
            
            ### Smoke Tests: PASSED âœ“
            All critical endpoints are responding correctly.
            
            **Production URL:** ${{ secrets.PRODUCTION_URL }}
            
            ### Services Deployed
            - Server: \`${{ env.ECS_SERVER_SERVICE }}\`
            - Client: \`${{ env.ECS_CLIENT_SERVICE }}\`
            
            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            }).catch(() => console.log('No commit to comment on'))

      - name: Check deployment health
        run: |
          echo "Verifying production health endpoints..."
          curl -f ${{ secrets.PRODUCTION_URL }}/api/health || exit 1

  performance-tests:
    needs: smoke-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=${{ secrets.PRODUCTION_URL }} \
            --collect.numberOfRuns=3 \
            --assert.preset=lighthouse:recommended \
            --upload.target=temporary-public-storage || echo "Lighthouse completed with warnings"
        continue-on-error: true

      - name: Performance baseline check
        run: |
          echo "Running performance baseline tests..."
          curl -w "@-" -o /dev/null -s ${{ secrets.PRODUCTION_URL }} <<'EOF'
          time_namelookup:  %{time_namelookup}s\n
          time_connect:     %{time_connect}s\n
          time_appconnect:  %{time_appconnect}s\n
          time_pretransfer: %{time_pretransfer}s\n
          time_redirect:    %{time_redirect}s\n
          time_starttransfer: %{time_starttransfer}s\n
          ----------\n
          time_total:       %{time_total}s\n
          EOF

  promote-images-staging:
    needs: [smoke-tests, performance-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Auto-promote staging images
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr-registry }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "âœ… Auto-promoting staging images..."
          docker pull $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:staging
          docker push $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:staging
          
          docker pull $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:staging
          docker push $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:staging

  promote-images-production:
    needs: [smoke-tests, performance-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Promote images to stable
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr-registry }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          # Pull and tag server image
          docker pull $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:stable
          docker tag $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:production-$(date +%Y%m%d-%H%M%S)
          docker push $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:stable
          docker push $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:production-$(date +%Y%m%d-%H%M%S)
          
          # Pull and tag client image
          docker pull $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:stable
          docker tag $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:production-$(date +%Y%m%d-%H%M%S)
          docker push $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:stable
          docker push $ECR_REGISTRY/$ECR_CLIENT_REPOSITORY:production-$(date +%Y%m%d-%H%M%S)

  rollback-on-failure:
    runs-on: ubuntu-latest
    if: failure() && (needs.smoke-tests.result == 'failure' || needs.performance-tests.result == 'failure')
    needs: [smoke-tests, performance-tests, build-and-push]
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Download task definition artifact
        uses: actions/download-artifact@v4
        with:
          name: task-definition

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Automatic rollback
        run: |
          echo "ðŸ”„ Initiating automatic rollback..."
          chmod +x scripts/rollback/auto.sh
          ./scripts/rollback/auto.sh --previous-task-definition ./task-definition.json

      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ”„ Automatic Rollback Executed
            
            **Reason:** Smoke or performance tests failed
            **Commit:** \`${{ github.sha }}\`
            **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            The deployment has been automatically rolled back to the previous stable version.
            Review the logs for details.
            `;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            }).catch(() => console.log('Unable to post comment'))

      - name: Notify success
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## âœ… Deployment Successful
            
            **Branch:** \`${{ github.ref_name }}\`
            **Commit:** \`${{ github.sha }}\`
            **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### Status
            - âœ… Build and security scans passed
            - âœ… Deployed to ECS
            - âœ… Smoke tests passed
            - âœ… Performance tests completed
            - âœ… Images promoted to \`stable\` tag
            
            ### Images
            - Server: \`${{ needs.build-and-push.outputs.image-tag }}\`
            - Client: \`${{ needs.build-and-push.outputs.image-tag }}\`
            
            Production URL: ${{ secrets.PRODUCTION_URL }}
            `;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            })

      - name: Configure AWS credentials for failure check
        if: failure()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check deployment status
        if: failure()
        run: |
          echo "âš ï¸ Deployment or smoke tests failed!"
          echo "ECS Circuit Breaker will automatically rollback unhealthy deployments."
          echo ""
          echo "Checking current deployment status..."
          
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVER_SERVICE }} ${{ env.ECS_CLIENT_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[*].{Service:serviceName,Status:deployments[0].status,Rollout:deployments[0].rolloutState,Desired:desiredCount,Running:runningCount}' \
            --output table

      - name: Notify failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš¨ Deployment Failed
            
            **Branch:** \`${{ github.ref_name }}\`
            **Commit:** \`${{ github.sha }}\`
            **Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### Status
            ECS Circuit Breaker will automatically rollback if health checks fail.
            
            ### Next Steps
            1. Review CloudWatch logs: \`/ecs/${{ env.ECS_CLUSTER }}\`
            2. Check smoke test output in workflow logs
            3. Verify ECS service events for rollback status
            4. If circuit breaker didn't trigger, manual rollback may be needed
            
            ### Manual Rollback (if needed)
            See [docs/runbooks/rollback.md](./docs/runbooks/rollback.md) for procedures.
            `;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            }).catch(() => console.log('No PR to comment on'))
