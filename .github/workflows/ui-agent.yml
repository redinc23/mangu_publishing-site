name: UI Auto Improver

on:
  push:
    paths:
      - 'client/**'
    branches-ignore:
      - 'ui-agent/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Configure git identity
        run: |
          git config user.name "ui-agent[bot]"
          git config user.email "ui-agent@users.noreply.github.com"
      - name: Install agent dependencies
        working-directory: agent
        run: npm install
      - name: Run UI agent
        working-directory: agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.UI_AGENT_GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AGENT_PROVIDER: ${{ vars.AGENT_PROVIDER }}
          AGENT_MODEL: ${{ vars.AGENT_MODEL }}
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          TARGET_BRANCH: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: node run.js

