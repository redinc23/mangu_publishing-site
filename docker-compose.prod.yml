version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mangu-postgres-prod
    environment:
      POSTGRES_DB: mangu_production
      POSTGRES_USER: mangu_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mangu_admin -d mangu_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mangu-network

  redis:
    image: redis:7-alpine
    container_name: mangu-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mangu-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangu-server-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://mangu_admin:${DB_PASSWORD:-changeme}@postgres:5432/mangu_production
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - mangu-network

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        VITE_API_URL: http://localhost:3000
    container_name: mangu-client-prod
    ports:
      - "80:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - mangu-network

volumes:
  postgres_data:
  redis_data:

networks:
  mangu-network:
    driver: bridge
